<template name="loginForm">
    <div class="login_page">
        <div class="login_form__wrapper">
            <form class="login_form" action="login">
                <input type="email" placeholder="Email" name="login">
                <input type="password" placeholder="Email" name="password">
                <button class="form__button" type="submit">Login</button>
                <button id="new_account">Create new account</button>
                <p class="login_form__alt_label">Login width:</p>
                <button>Google</button>
                <button>Facebook</button>
                <button>Slack</button>
            </form>
        </div>
    </div>
</template>
